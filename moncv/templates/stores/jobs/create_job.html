{% extends 'base.html' %}
{% load static %}

{% block title %}Poster un Job - MYMEDAGA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg" style="border-radius: 20px;">
                <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #00C896, #4facfe); border: none;">
                    <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Poster un Job</h4>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">Titre *</label>
                            <input type="text" name="title" class="form-control rounded-pill" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Description *</label>
                            <textarea name="description" class="form-control" rows="6" style="border-radius: 15px;" required></textarea>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Catégorie</label>
                                <select name="category" class="form-select rounded-pill">
                                    <option value="">Sélectionner...</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Type de paiement</label>
                                <select name="payment_type" class="form-select rounded-pill">
                                    <option value="fixed">Prix fixe</option>
                                    <option value="hourly">À l'heure</option>
                                    <option value="negotiable">Négociable</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Montant</label>
                                <input type="number" name="amount" class="form-control rounded-pill" step="0.01">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Devise</label>
                                <select name="currency" class="form-select rounded-pill">
                                    <option value="XOF">XOF</option>
                                    <option value="EUR">EUR</option>
                                    <option value="USD">USD</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Localisation</label>
                                <input type="text" name="location" class="form-control rounded-pill">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Date limite</label>
                                <input type="datetime-local" name="deadline" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="is_remote" id="is_remote">
                                <label class="form-check-label" for="is_remote">
                                    Travail à distance
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill">
                                <i class="bi bi-send me-2"></i>PUBLIER LE JOB
                            </button>
                            <a href="{% url 'jobs_list' %}" class="btn btn-outline-secondary rounded-pill">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
