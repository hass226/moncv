{% extends 'base.html' %}

{% block title %}Supprimer le produit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-danger">
                    <i class="bi bi-exclamation-triangle"></i> Supprimer le produit
                </h2>
                <div class="alert alert-warning">
                    <i class="bi bi-info-circle"></i> Êtes-vous sûr de vouloir supprimer ce produit ?
                </div>
                <div class="card mb-3">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                        <p class="h5 text-primary">{{ product.price }} €</p>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Oui, supprimer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
