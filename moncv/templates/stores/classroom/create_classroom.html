{% extends 'base.html' %}
{% load static %}

{% block title %}Créer une Classe - MYMEDAGA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg" style="border-radius: 20px;">
                <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #667eea, #764ba2); border: none;">
                    <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Créer une Classe</h4>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">Nom de la classe *</label>
                            <input type="text" name="name" class="form-control rounded-pill" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Description</label>
                            <textarea name="description" class="form-control" rows="4" style="border-radius: 15px;"></textarea>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Code du cours</label>
                                <input type="text" name="course_code" class="form-control rounded-pill" placeholder="Ex: INFO101">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Université</label>
                                <input type="text" name="university" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="is_public" id="is_public" checked>
                                <label class="form-check-label" for="is_public">
                                    Classe publique (visible par tous)
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                <i class="bi bi-check-circle me-2"></i>CRÉER LA CLASSE
                            </button>
                            <a href="{% url 'classrooms_list' %}" class="btn btn-outline-secondary rounded-pill">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
