version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: moncv
      POSTGRES_USER: moncv
      POSTGRES_PASSWORD: change_me
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped

  web:
    build: ../backend
    command: >
      gunicorn moncv.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  pgdata:
